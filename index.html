<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST"    class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="7d3a12a1-c778-44f9-9548-9f16c79e01f6">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="name" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" class="contact-inputs" placeholder="Your Message" required></textarea>
            <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
        </form>
        <div class="contact-right">
            <img src="Assets/form-right-image.jpg" alt="">
        </div>
    </div>
</body>
</html>
